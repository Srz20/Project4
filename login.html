<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>

    <title>Carousel Template Â· Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/carousel/">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="home1"></div>
    <div class="form_container">
        <div class="login_page">
            <div class="logo">
                <img src="logo.png" alt="">
            </div>
            <div class="ls">
                <div class="signup"><button onclick="sarf()">SIGNUP</button></div>
                <div class="login"><button onclick="sarf1()">LOGIN</button></div>
            </div>

            <form action="" class="form-wrap" onsubmit="">
                <div>
                    <input type="text" placeholder="Name" maxlength="20" minlength="3" >
                    <input type="email" placeholder="Email Address" >
                </div>
                <div>
                    <input type="tel" placeholder="Mobile Number"  onkeyup="validate(this)" id="moblile_number" >
                    <input type="text" placeholder="Company Name">
                </div>
                <div>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Repeat password" required>
                </div>
                <div>
                    <button type="submit" onclick="home()">SIGNUP</button>

                </div>
            </form>
        </div>
        <div class="signup_page">

            <div class="logo">
                <img src="logo.png" alt="">
            </div>
            <div class="ls">
                <div class="signup"><button onclick="sarf()">SIGNUP</button></div>
                <div class="login"><button onclick="sarf1()">LOGIN</button></div>
            </div>
            <div class="form-wrap">
                <div>
                    <input type="text" placeholder="Email Address">
                    <input type="text" placeholder="Password">
                </div>
                <div>
                    <button type="submit" onclick="home()">LOGIN</button>
                </div>
            </div>
        </div>
    </div>


    <script>

        window.onload = function () {
            document.querySelector(".signup_page").style.display = 'none';

        }

        function sarf() {
            document.querySelector(".signup_page").style.display = 'none';
            document.querySelector(".login_page").style.display = 'block';
        }

        function sarf1() {
            document.querySelector(".signup_page").style.display = 'block';
            document.querySelector(".login_page").style.display = 'none';
        }

        function home() { window.location.href = 'index.html' }


    </script>

</body>

</html>
